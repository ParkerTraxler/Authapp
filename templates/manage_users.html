{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Manage Users</h2>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <span class="badge {% if user.active %} bg-success {% else %} bg-secondary {% endif %}">
                        {{ 'Active' if user.active else 'Inactive' }}
                    </span>
                </td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil"></i> Edit
                    </a>

                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>

                    {% if user.active %}
                    <form action="{{ url_for('deactivate_user', user_id=user.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-secondary">
                            <i class="bi bi-person-x"></i> Deactivate
                        </button>
                    </form>
                    {% else %}
                    <form action="{{ url_for('activate_user', user_id=user.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-success">
                            <i class="bi bi-person-check"></i> Activate
                        </button>
                    </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('create_user') }}" class="btn btn-primary mt-3">
        <i class="bi bi-person-plus"></i> Create New User
    </a>
</div>

{% endblock %}
