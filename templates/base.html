<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>{% block title %}Auth App{% endblock %}</title>
</head>
<body class="d-flex flex-column" style="height: 100vh;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-3">
        <div class="container-fluid">
            <!-- Navbar brand (left-aligned) -->
            <a class="navbar-brand" href="/">Auth App</a>

            <!-- Navbar links (right-aligned) -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
					<!-- Home Page -->
					<li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
					
					<!-- Display appropriate links depending on login status -->
					{% if logged_in %}
						<li class="nav-item">
							<a class="nav-link" href="/logout">Logout</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/profile">Profile</a>
						</li>
						<!-- Check roles to display admin portal and request management
						
						-->
					{% else %}
						<li class="nav-item">
							<a class="nav-link" href="/login">Login</a>
						</li>
					{% endif %}
					
					<!-- About Page -->
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
                </ul>
            </div>
        </div>
    </nav>

	<!-- Main content -->
	<div class="container mt-5 flex-grow-1">
		{% block content %}
		{% endblock %}
	</div>

	<!-- Footer -->
	<footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2025 Authentication App. All Rights Reserved.</p>
        <p><a href="/license" class="text-white">License</a> | <a href="https://github.com/ParkerTraxler/Authapp" class="text-white">GitHub</a></p>
    </footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
