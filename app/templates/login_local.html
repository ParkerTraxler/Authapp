{% extends "base.html" %}
{% block title %}Local Login{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="fw-semibold">Login</h2>
  <p class="text-muted">Enter your 6-digit User ID and password to log in.</p>

  <form method="POST">
    <div class="mb-3">
      <label for="user_id" class="form-label">6-Digit User ID</label>
      <input type="text" class="form-control" id="user_id" name="user_id" maxlength="6" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Log In</button>
    </div>
  </form>

  <p class="mt-3">New user? <a href="{{ url_for('auth.login_azure') }}">Log in with Azure</a></p>
</div>
{% endblock %}
